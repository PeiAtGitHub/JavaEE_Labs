<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template.xhtml">

    <ui:define name="title">Facelets Greeting Response</ui:define>
    <ui:define name="content">

        <h:form>
            <h2>Hello, #{hello.name}!</h2>
            <h:commandButton id="back" value="Back" action="greeting" />

            <p>
                Below is a demo of using view parameters to pass a parameter from one page to another.<br /> Notice the
                parameter in the resulted URL:<br />
                <h:link outcome="response-personal" value="personal greeting page!" includeViewParams="true">
                    <f:param name="Result" value="#{hello.name}" />
                </h:link>
            </p>

        </h:form>

    </ui:define>
</ui:composition>
</html>
