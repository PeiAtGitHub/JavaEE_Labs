<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet library="css" name="stylesheet.css" />
    <title>Join Flow Page 1</title>
</h:head>

<h:body style="background-color: lightgoldenrodyellow">
    <h:form prependId="false">
        <h2>Join Flow Page 1</h2>
        <p>
            If Join flow is called from Checkout flow. Below 2 parameters should be available: <br/><br/>
            Name: #{flowScope.param1Value} <br/>
            City: #{flowScope.param2Value} <br/> 
        </p>

        <h:panelGrid columns="2" role="presentation">
            <h:outputLabel for="clubcheck" value="I'd like to join the Club." />
            <h:selectBooleanCheckbox id="clubcheck" value="#{joinFlowBean.fanClub}" />

            <h:outputLabel for="newslettercheckbox" value="Send me these free newsletters:" />
            <h:selectManyCheckbox id="newslettercheckbox" layout="pageDirection" value="#{joinFlowBean.newsletters}">
                <f:selectItems value="#{joinFlowBean.newsletterItems}" />
            </h:selectManyCheckbox>
        </h:panelGrid>
        <p>
            <h:commandButton value="Submit" action="joinFlow2" />
        </p>
        <p>
            <h:commandButton value="Exit" action="joinReturnNode" /><span>
            (This returns from Join flow)</span>
        </p>
    </h:form>
</h:body>
</html>
