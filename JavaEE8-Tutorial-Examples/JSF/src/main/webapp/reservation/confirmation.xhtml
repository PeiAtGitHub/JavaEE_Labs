<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head></h:head>
    <h:body>
        <h:outputStylesheet name="css/reservation-stylesheet.css" target="head"/>

        <h:form>
            <h2>Reservation Confirmation</h2>
            <p>
                <output jsf:id="confirm" name="confirm"> 
                    Thanks for your reservation, #{reservationBean.name}.<br/> 
                    #{reservationBean.tickets} tickets are confirmed for #{reservationBean.date}.<br/> 
                    Your total amount is #{reservationBean.totalValue}. <br/>
                    No email has actually been sent to #{reservationBean.email}.<br/>
                </output>
            </p>
            <p>
                <h:commandButton value="Back" action="reservation"/>
            </p>
        </h:form>
    </h:body>
</html>
