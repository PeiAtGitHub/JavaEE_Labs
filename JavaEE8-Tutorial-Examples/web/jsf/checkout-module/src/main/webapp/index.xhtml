<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet library="css" name="stylesheet.css" />
    <title>Checkout Module: Entry Page (Order)</title>
</h:head>

<h:body>
    <h:form prependId="false">
        <h2>Order Page</h2>
        <p>You have ordered #{checkoutBean.numItems} books.</p>
        <p>
            Sum cost:
            <h:outputText value="#{checkoutBean.cost}">
                <f:convertNumber currencySymbol="$" type="currency" />
            </h:outputText>
        </p>
        <p>
            <h:commandButton value="Check Out" action="checkoutFlow" />
            <span> (This calls the Checkout flow)</span>
        </p>
        <p>
            <h:commandButton value="Join Club" action="joinFlow" />
            <span> (This calls the Join flow)</span>
        </p>
    </h:form>
</h:body>
</html>
