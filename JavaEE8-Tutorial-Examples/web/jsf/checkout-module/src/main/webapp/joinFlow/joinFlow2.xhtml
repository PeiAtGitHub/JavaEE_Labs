<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet library="css" name="stylesheet.css" />
    <title>Join Flow Page 2</title>
</h:head>

<h:body style="background-color: lightgoldenrodyellow">
    <h:form prependId="false">
        <h2>Join Flow Page 2</h2>
        <h2>Joined Club Successfully!</h2>
        <p>
            <h:commandButton value="Check Out" action="callcheckoutFlow" /><span>
            (This calls the Checkout flow)</span>
        </p>
        <p>
            <h:commandButton value="Done" action="returnFromJoinFlow" /><span>
            (This returns from the Join flow)</span>
        </p>
    </h:form>
</h:body>
</html>
