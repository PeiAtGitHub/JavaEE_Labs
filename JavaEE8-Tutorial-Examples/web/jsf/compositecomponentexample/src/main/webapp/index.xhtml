<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

<h:head>
    <title>Prime Page</title>
</h:head>
<h:body>
    <h2>Input a number and see if it is a prime.</h2>
    <h:form>
        <div id="compositeComponent">
            <ez:PrimePanel primeBean="#{primeBean}" calcAction="#{primeBean.primeCheck}">
            </ez:PrimePanel>
        </div>

    </h:form>
</h:body>
</html>
