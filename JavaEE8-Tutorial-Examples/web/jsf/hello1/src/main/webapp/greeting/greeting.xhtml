<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template.xhtml">

    <ui:define name="title">Facelets Greeting</ui:define>

    <ui:define name="content">

        <h:form>
            <h2>Please enter your name.</h2>
            <h:inputText id="username" title="My name is: " value="#{hello.name}" required="true"
                requiredMessage="Error: A name is required." maxlength="25" />
            <p />
            <h:commandButton id="submit" value="Submit" action="response" />
            <h:commandButton id="reset" value="Reset" type="reset" />
        </h:form>
        <div class="messagecolor">
            <h:messages showSummary="true" showDetail="false" errorStyle="color: #d20005" infoStyle="color: blue" />
        </div>
        <p>Notice that this page and the response page uses RLC(Resource Library Contracts) for styling</p>

    </ui:define>
    
</ui:composition>

</html>
