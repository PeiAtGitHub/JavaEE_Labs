<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet library="css" name="stylesheet.css" />
    <title>Checkout Flow Page 4</title>
</h:head>
<h:body style="background-color: lightblue">
    <h:form prependId="false">
        <h2>Checkout Flow Page 4</h2>
        <p>
            Thank you, 
            <h:outputText value="#{checkoutFlowBean.name}" />
            !
        </p>
        <p>
            Your order will be billed to: 
            <h:outputText value="#{checkoutFlowBean.ccName}" />
            .
        </p>
        <p>
            <h:commandButton value="Join Our Club" action="callJoinFlow" /><span>
            (This calls the Join flow.)</span>
        </p>
        <p>
            <h:commandButton value="Done" action="checkoutReturnNode" /><span>
            (This returns from the Checkout flow).</span>
        </p>
    </h:form>
</h:body>
</html>
