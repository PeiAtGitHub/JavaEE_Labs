<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Ajax Guess Number Facelets Application</title>
    </h:head>
    <h:body>
        <h:form id="AjaxGuess">
            <h2>The server has generated a random number from #{serverNumberBean.min} to #{serverNumberBean.max}.</h2>
            <h2>Please enter your number to see if they are equal.</h2>
            <p>
                <h:inputText id="userNo" title="Enter a number from 0 to 10:" value="#{userNumberBean.userInputNumber}">
                    <f:validateLongRange minimum="#{serverNumberBean.min}" maximum="#{serverNumberBean.max}"/>
                </h:inputText>

                <h:commandButton id="submit" value="Submit">
                    <f:ajax execute="userNo" render="outputGroup" />
                </h:commandButton>
            </p>
            <p>
                <h:panelGroup layout="block" id="outputGroup">
                    <h:outputText id="result" style="color:blue" value="#{userNumberBean.response}" 
                                  rendered="#{!facesContext.validationFailed}"/>
                    <h:message id="errors1" showSummary="true" showDetail="false"
                               style="color: #d20005; font-family: 'New Century Schoolbook', serif; font-style: oblique; text-decoration: overline" 
                               for="userNo"/>
                </h:panelGroup>
            </p>
        </h:form>
    </h:body>
</html>
