<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
 <h:head>
        <title>Decorated String Encoder</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h2>Decorated String Encoder</h2>
        <h:form id="encodeit">
            <p>
                <h:outputLabel value="Enter a string: " for="inputString"/><br/>
                <h:inputText id="inputString" value="#{encoder3Bean.inputString}"/><br/>
                <h:outputLabel value="Enter the number of letters to shift by: " for="transVal"/><br/>
                <h:inputText id="transVal" value="#{encoder3Bean.transVal}"/>
            </p>
            <p><h:commandButton value="Encode" action="#{encoder3Bean.encodeString()}"/></p>
            <p>
                <h:outputLabel value="Result: " for="outputString"/>
                <h:outputText id="outputString" value="#{encoder3Bean.codedString}" style="color:blue"/> 
            </p>
            <p><h:commandButton value="Reset" action="#{encoder3Bean.reset}"/></p>
        </h:form>
        
        <div class="messagecolor">
            <h:messages showSummary="true" showDetail="false" errorStyle="color: #d20005" infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
