<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head><title>Encode String</title><h:outputStylesheet library="css" name="default.css"/></h:head>
    <h:body>
        <h2>Encode String</h2>
        <p>Enter a string and an integer, then click Encode.</p>
        <p>If you select Dummy, the DummyCoder bean just display the argument values.</p>
        <p>If you select Shift, the Shifter bean returns a string that shifts the letters by the value you specify. 
           The value must be between 0 and 26.</p>
        <h:form id="encodeit">
            <h:selectOneRadio id="coderType" required="true" value="#{encodeBean.coderType}">
                <f:selectItem itemValue="1" itemLabel="Dummy"/>
                <f:selectItem itemValue="2" itemLabel="Shift"/>
            </h:selectOneRadio>
            
            <p>
              <h:outputLabel value="Enter a string: " for="inputString"/>
              <h:inputText id="inputString" value="#{encodeBean.inputString}"/>
              <h:outputLabel value="Enter the number of letters to shift by: " for="transVal"/>
              <h:inputText id="transVal" value="#{encodeBean.transVal}"/>
            </p>
            <p><h:commandButton value="Encode" action="#{encodeBean.encodeString()}"/></p>

            <p>
              <h:outputLabel value="Result: " for="outputString"/>
              <h:outputText id="outputString" value="#{encodeBean.codedString}" style="color:blue"/> 
            </p>
            <p><h:commandButton value="Reset" action="#{encodeBean.reset}"/></p>
        </h:form>
        
        <div class="messagecolor">
            <h:messages showSummary="true" showDetail="false" errorStyle="color: #d20005" infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
