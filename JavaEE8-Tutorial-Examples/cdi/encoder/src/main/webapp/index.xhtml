<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head><h:outputStylesheet library="css" name="default.css"/><title>String Encoder 2</title></h:head>
    <h:body>
        <h2>String Encoder 2</h2>
        <p>Very same App as the Encoder.</p>
        <p>But using different CDI technique.</p>
        <p>Depending on which alternative is enabled (in the bean.xml)</p>
        <h:form id="encodeit">
            <p><h:outputLabel value="Enter a string: " for="inputString"/><br/>
              <h:inputText id="inputString" value="#{coderBean.inputString}"/><br/>
              <h:outputLabel value="Enter the number of letters to shift by: " for="transVal"/><br/>
              <h:inputText id="transVal" value="#{coderBean.transVal}"/>
            </p>
            <p>
              <h:commandButton value="Encode" action="#{coderBean.encodeString()}"/>
            </p>
            <p>
              <h:outputLabel value="Result: " for="outputString"/>
              <h:outputText id="outputString" value="#{coderBean.codedString}" style="color:blue"/>
            </p>
            <p>
              <h:commandButton value="Reset" action="#{coderBean.reset}"/>
            </p>
        </h:form>
        
        <div class="messagecolor">
            <h:messages showSummary="true" showDetail="false" errorStyle="color: #d20005" infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
