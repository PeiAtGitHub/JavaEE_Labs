<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head><title>String Encoder</title><h:outputStylesheet library="css" name="default.css"/></h:head>
    <h:body>
        <h2>String Encoder</h2>
        <p>Enter a string and an integer, then click Encode.</p>
        <h:form id="encodeit">
            <h:selectOneRadio id="coderType" required="true" value="#{encoderBean.coderType}">
                <f:selectItem itemValue="1" itemLabel="Dummy"/>
                <f:selectItem itemValue="2" itemLabel="Shift"/>
            </h:selectOneRadio>
            <br/>
            <span>the DummyCoder bean just display the argument values</span><br/>
            <span>the Shifter bean returns a string that shifts the letters by the value you specify</span><br/>
            
            <p>
              <h:outputLabel value="Enter a string: " for="inputString"/><br/>
              <h:inputText id="inputString" value="#{encoderBean.inputString}"/>
              <br/><br/>
              <h:outputLabel value="Enter the number of letters to shift by: " for="transVal"/><br/>
              <h:inputText id="transVal" value="#{encoderBean.transVal}"/>
              <span>(The value must be between 0 and 26.)</span>
            </p>
            <p><h:commandButton value="Encode" action="#{encoderBean.encodeString()}"/></p>

            <p>
              <h:outputLabel value="Result: " for="outputString"/>
              <h:outputText id="outputString" value="#{encoderBean.codedString}" style="color:blue"/> 
            </p>
            <p><h:commandButton value="Reset" action="#{encoderBean.reset}"/></p>
        </h:form>
        
        <div class="messagecolor">
            <h:messages showSummary="true" showDetail="false" errorStyle="color: #d20005" infoStyle="color: blue"/>
        </div>
    </h:body>
</html>
